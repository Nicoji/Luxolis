<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Luxious Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- Dark background that appears when popup is open to enable click outside of the popup-->
        <div class="popupbg d-none"></div> 
        <dialog>
            <div class="text-end mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="#8f3434" class="x-circle" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
            </div>
             <div class="alert">
                The provided password is wrong.
            </div>
        </dialog>
        <div class="main">
            <div class="text-center mb-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="white" class="bi bi-cart-check" viewBox="0 0 16 16">
                    <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
            </div>
            <div class="form">
                <input type="text" id="username" class="form-control mb-4" placeholder="&#xf007; USERNAME">
                <input type="password" id="psw" class="form-control" placeholder="&#xf023; PASSWORD">
                <div class="invalid-feedback mb-5">Wrong combination</div>
                <div class="text-center mt-5">
                    <button class="btn">LOGIN</button>
                </div>
                <div class="text-end mt-2">
                    <small>Forgot password?</small>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
